// Functions
function toggleMenu(id) {
  const menu = document.getElementById(id);
  menu.style.display = menu.style.display === "block" ? "none" : "block";
}

function showParts(section) {
  const content = document.getElementById("contentBox");
  content.innerHTML = `<div class="title">Stagea / R33 - ${section.toUpperCase()}</div>`;
  const parts = stageaData[section];
  if (!parts || parts.length === 0) {
    content.innerHTML += `<div class="partnumber">No parts added yet</div>`;
    return;
  }
  parts.forEach((p,index) => {
    content.innerHTML += `
      <div class="partnumber">
        <span style="cursor:pointer; font-weight:bold;" onclick="toggleDesc('${section}-${index}')">${p.name}</span>
        <a href="${p.link}" target="_blank">Link</a>
        <div id="${section}-${index}" style="display:none; margin-top:5px; color:#333;">${p.description}</div>
      </div>`;
  });
}

function toggleDesc(id){
  const el = document.getElementById(id);
  el.style.display = el.style.display==="none" ? "block" : "none";
}
